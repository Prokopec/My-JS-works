<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Карусель</title>

	<link rel="stylesheet" href="style.css" />
	
</head>

<body>
	<div class="slidershow-container">
		<div class="mySlider">
			<div class="textnumer">1/1</div>
			<img src="img/1.jpg" style="width: 100%" alt="img#1">
		</div>

	<div class="slidershow-container">
		<div class="mySlider">
			<div class="textnumer">1/2</div>
			<img src="img/2.jpg" style="width: 100%" alt="img#2">
		</div>

	<div class="slidershow-container">
		<div class="mySlider">
			<div class="textnumer">1/3</div>
			<img src="img/3.jpg" style="width: 100%" alt="img#3">
		</div>

	<div class="slidershow-container">
		<div class="mySlider">
			<div class="textnumer">1/4</div>
			<img src="img/4.jpg" style="width: 100%" alt="img#4">
		</div>

	<div class="slidershow-container">
		<div class="mySlider">
			<div class="textnumer">1/5</div>
			<img src="img/5.jpg" style="width: 100%" alt="img#5">
		</div>

<a  class="prev" onclick="plusSlides(-1)">&#10094</a>
<a  class="next" onclick="plusSlides(1)">&#10095</a>

	</div>
<br>

<div class="btn"></div>
<span class="dot" onclick="currentSlide(1)"></span>
<span class="dot" onclick="currentSlide(2)"></span>
<span class="dot" onclick="currentSlide(3)"></span>
<span class="dot" onclick="currentSlide(4)"></span>
<span class="dot" onclick="currentSlide(5)"></span>

	<script src="script.js"></script>
	
</body>
</html>
